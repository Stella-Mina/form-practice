<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="css/css/reset.css">
  <link rel="stylesheet" href="css/css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="form--container">
      <h1>フォーム作成</h1>
      <div class="form__wrap">
        <form action="#" method="post">
          <h2>アカウント作成</h2>

          <!-- personal-info -->
          <div class="personal-info">
            <h3 class="content__title">個人情報</h3>
            <div class="label--section">
              <label class="label--text" for="last-name">名字 <span class="required">※</span></label>
              <input class="input__area" type="text" name="last-name" id="last-name" required>
            </div>
            <div class="label--section">
              <label class="label--text" for="first-name">名前 <span class="required">※</span></label>
              <input class="input__area" type="text" name="first-name" id="first-name" required>
            </div>
            <div class="label--section">
              <label class="label--text" for="date-of-birth">生年月日 <span class="required">※</span></label>
              <div class="flex-box select__area">
                <div class="select__unit">
                <select class="input__area" name="year">
                  <option value="" disabled selected>年</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                </select>
              </div>
                <div class="select__unit">
                <select class="input__area" name="month">
                  <option value="" disabled selected>月</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
                <div class="select__unit">
                <select class="input__area" name="day">
                  <option value="" disabled selected>日</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              </div>
            </div>
            <div class="label--section">
              <p class="label--text">性別 <span class="required">※</span></p>
              <div class="gender__area">
              <label class="gender">
                <input class="gender__content" type="radio" name="gender" value="man">
                <span>男性</span>
              </label>
              <label class="gender">
                <input class="gender__content" type="radio" name="gender" value="woman">
                <span>女性</span>
              </label>
              <label class="gender">
                <input class="gender__content" type="radio" name="gender" value="others">
                <span>その他</span>
              </label>
            </div>
            </div>
            <div class="label--section">
              <label class="label--text">職業</label>
              <div class="select__unit">
              <select class="input__area" name="work">
                <option value="" disabled selected>選択してください</option>
                <option value="学生">学生</option>
                <option value="会社員">会社員</option>
                <option value="主婦">主婦</option>
                <option value="その他">その他</option>
              </select>
            </div>
            </div>
          </div>
          <!-- /personal-info -->

          <!-- account-info -->
          <div class="account-info">
            <h3 class="content__title">アカウント情報</h3>
            <div class="label--section">
              <label class="label--text" for="account-name">アカウント名 <span class="required">※</span></label>
              <input class="input__area" type="text" name="account-name" id="account-name" required>
            </div>
            <div class="label--section">
              <label class="label--text" for="e-mail">メールアドレス <span class="required">※</span></label>
              <input class="input__area" type="email" name="e-mail" id="e-mail" required>
            </div>
            <div class="label--section">
              <label class="label--text" for="password">パスワード <span class="required">※</span></label>
              <input class="input__area" type="password" name="password" id="password" required>
            </div>
            <div class="label--section">
              <label class="label--text" for="duplication__password">確認用パスワード <span class="required">※</span></label>
              <input class="input__area" type="duplication__password" name="duplication__password" id="duplication__password" required>
            </div>
          </div>
          <!-- /account-info -->

          <!-- contact-address -->
          <div class="contact-address">
            <h3 class="content__title">連絡先</h3>
            <div class="label--section">
              <label class="label--text" for="address">住所 <span class="required">※</span></label>
              <input class="input__area" type="address" name="address" id="address" required>
            </div>
            <div class="label--section">
              <label class="label--text" for="tel">電話番号 <span class="required">※</span></label>
              <input class="input__area" type="tel" name="tel" id="tel" required>
            </div>
          </div>
          <!-- /contact-address -->

          <!-- subscription-info -->
          <div class="subscription-info">
            <h3 class="content__title">購読情報</h3>
            <div class="label--section">
              <input type="checkbox" name="email__magazine" id="email__magazine">
              <label class="label--text subscription__label" for="email__magazine">メールマガジン</label>
            </div>
            <div class="label--section">
              <input type="checkbox" name="coupon" id="coupon">
              <label class="label--text subscription__label" for="coupon">クーポン</label>
            </div>
          </div>
          <!-- /subscription-info -->
          <div class="submit--content">
            <button class="btn--submit" type="submit">アカウント作成</button>
            <p class="other-text">アカウントを作成することにより、<a class="link-color" href="#">利用規約</a>と<a class="link-color" href="#">プライバシーポリシー</a>に同意するものとします。
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
